<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Unit Converter</h1>
        <div class="row">
            <div class="col-xs-6">
                <form>
                    <div class="form-group">
                        <label for="inputValue">Input Value:</label>
                        <input type="number" class="form-control" id="inputValue" required>
                    </div>
                    <div class="form-group">
                        <label for="inputUnit">Input Unit:</label>
                        <select class="form-control" id="inputUnit" required>
                            <option>Select Unit</option>
                            <option>Kilometer</option>
                            <option>Meter</option>
                            <option>Centimeter</option>
                            <option>Millimeter</option>
                            <option>Mile</option>
                            <option>Yard</option>
                            <option>Foot</option>
                            <option>Inch</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="outputUnit">Output Unit:</label>
                        <select class="form-control" id="outputUnit" required>
                            <option>Select Unit</option>
                            <option>Kilometer</option>
                            <option>Meter</option>
                            <option>Centimeter</option>
                            <option>Millimeter</option>
                            <option>Mile</option>
                            <option>Yard</option>
                            <option>Foot</option>
                            <option>Inch</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="convertUnit()">Convert</button>
                </form>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="outputValue">Output Value:</label>
                    <input type="number" class="form-control" id="outputValue" disabled>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Designed by <strong>ManeRS Tech&#174;</strong> &nbsp;| &copy; 2023 Unit Converter | All Rights Reserved</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
